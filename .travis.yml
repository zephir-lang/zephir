language: php

dist: trusty
sudo: true

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

git:
  depth: 1

compiler:
  - gcc
  - clang

env:
  global:
    - LD_LIBRARY_PATH="$TRAVIS_BUILD_DIR/build/lib":$LD_LIBRARY_PATH
    - LIBRARY_PATH="$TRAVIS_BUILD_DIR/build/lib":$LIBRARY_PATH
    - C_INCLUDE_PATH="$TRAVIS_BUILD_DIR/build/include"
    - CFLAGS="-g3 -O0 -Wall -fvisibility=hidden"
    - REPORT_EXIT_STATUS=1
    - PATH="${HOME}/bin:${PATH}"
  matrix:
    - CC="gcc"   RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="v1.1.0"
    - CC="clang" RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="v1.1.0"
    - CC="gcc"   RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="development"
    - CC="clang" RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="development"
    - CC="gcc"   RE2C_VERSION="1.0.2"  ZEPHIR_PARSER_VERSION="v1.1.0"
    - CC="clang" RE2C_VERSION="1.0.2"  ZEPHIR_PARSER_VERSION="v1.1.0"
    - CC="gcc"   RE2C_VERSION="1.0.2"  ZEPHIR_PARSER_VERSION="development"
    - CC="clang" RE2C_VERSION="1.0.2"  ZEPHIR_PARSER_VERSION="development"

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 7.2
  exclude:
    - env: CC="gcc"
      compiler: clang
    - env: CC="clang"
      compiler: gcc
  include:
    - env: CC="gcc" RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="v1.1.0"
      php: nightly
      compiler: gcc
    - env: CC="gcc" RE2C_VERSION="1.0.2" ZEPHIR_PARSER_VERSION="v1.1.0"
      php: nightly
      compiler: gcc
    - env: CC="gcc" RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="development"
      php: nightly
      compiler: gcc
    - env: CC="gcc" RE2C_VERSION="1.0.2" ZEPHIR_PARSER_VERSION="development"
      php: nightly
      compiler: gcc
    - env: CC="clang" RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="v1.1.0"
      php: nightly
      compiler: clang
    - env: CC="clang" RE2C_VERSION="1.0.2" ZEPHIR_PARSER_VERSION="v1.1.0"
      php: nightly
      compiler: clang
    - env: CC="clang" RE2C_VERSION="0.13.6" ZEPHIR_PARSER_VERSION="development"
      php: nightly
      compiler: clang
    - env: CC="clang" RE2C_VERSION="1.0.2" ZEPHIR_PARSER_VERSION="development"
      php: nightly
      compiler: clang

cache:
  apt: true
  ccache: true
  timeout: 604800
  directories:
    - vendor
    - $HOME/.ccache
    - $HOME/.composer/cache
    - $HOME/.local/opt/re2c
    - $HOME/.cache/re2c

before_install:
  - if [[ ! -z "${GH_TOKEN}" ]]; then composer config github-oauth.github.com ${GH_TOKEN}; echo "Configured Github token"; fi;

install:
  - composer --prefer-source install
  - bash ./unit-tests/ci/install-re2c $RE2C_VERSION
  - bash ./unit-tests/ci/install_zephir_parser.sh
  - ./install

before_script:
  - $CC --version
  - $(phpenv which php) compiler.php help
  - $(phpenv which php) compiler.php generate
  - $(phpenv which php) compiler.php stubs
  - $(phpenv which php) compiler.php api
  - (cd ext; $(phpenv which phpize) && ./configure --silent --with-php-config=$(phpenv which php-config) --enable-test && make -j"$(getconf _NPROCESSORS_ONLN)" && make --silent install && phpenv config-add ../unit-tests/ci/test.ini)
  - ls -1 `$(phpenv which php-config) --extension-dir`
  - $(phpenv which php) -m
  - phpenv versions
  - ulimit -c unlimited || true
  - echo '/tmp/core_%e.%p' | sudo tee /proc/sys/kernel/core_pattern &> /dev/null
  - sudo chmod +s $(which gdb)

script:
  - echo 'variables_order=EGPCS' >> "$(phpenv root)/versions/$(phpenv version-name)/etc/php.ini"
  - vendor/bin/phpcs --standard=PSR2 --report=emacs --extensions=php --warning-severity=0 Library/ unit-tests/Extension/ unit-tests/Zephir/
  - |
      valgrind \
        --read-var-info=yes \
        --error-exitcode=1 \
        --fullpath-after= \
        --track-origins=yes \
        --leak-check=full \
        --run-libc-freeres=no \
        ./unit-tests/phpunit \
          --not-exit \
          -c phpunit.xml.dist \
          --debug \
          unit-tests/
  - $(phpenv which php) unit-tests/microbench.php

after_success:
  - if [[ ! -z "${CODECOV_TOKEN}" ]]; then bash <(curl -s https://codecov.io/bash); fi;

after_failure:
  - ./unit-tests/ci/after_failure.sh

notifications:
    email:
        recipients:
            - build@phalconphp.com
        on_success: change
        on_failure: always

addons:
  apt:
    packages:
      - valgrind
      - gdb
